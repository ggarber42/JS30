<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS + JS Clock</title>
  </head>
  <body>
    <div class="clock">
      <h3>Vannilla Clock</h3>
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <style>
      body {
        background: url("images/back.jpg");
        background-size: 100%;
        /*  background-repeat: no-repeat;*/
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      h3 {
        color: #fff;
        font-weight: bold;
        text-align: center;
        font-size: 1.5rem;
        font-family: Arial;
      }
      .clock-face {
        margin: auto;
        border-radius: 50%;
        display: block;
        width: 200px;
        height: 200px;
        border: 10px solid white;
        position: relative;
      }
      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%; /* Coloca o ponto de piv√¥ na ponta*/
        transform: rotate(90deg);
        transition: all 0.5s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }
    </style>
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');
        function setDate () {
            const now =  new Date();
            const seconds = now.getSeconds();
            const min = now.getMinutes();
            if(now.getHours()>12){
                const hour = now.getHours() - 12;
            } else {
                const hour = now.getHours();
            }
            const secondsDegrees = ((seconds/60)*360) + 90; //corrige offset de 90 degrees
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`
            const minDegrees = ((min/60)*360) + 90; //corrige offset de 90 degrees
            minHand.style.transform = `rotate(${minDegrees}deg)`
            const hourDegrees = ((hour/12)*360) + 90; //corrige offset de 90 degrees
            hourHand.style.transform = `rotate(${hourDegrees}deg)`
        }
        setInterval(setDate,1000);
    </script>
  </body>
</html>
